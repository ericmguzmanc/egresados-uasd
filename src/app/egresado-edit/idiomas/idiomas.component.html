<ng-container *ngIf="!loading">
  <ion-title style="margin-bottom: 15px;">Agregar Idioma (A-z)</ion-title>
  <ion-item *ngFor="let idioma of idiomas">
    <ion-checkbox slot="end" [(ngModel)]="idioma.checked"></ion-checkbox>
    <ion-label>{{idioma.idioma}}</ion-label>
  </ion-item>
</ng-container>

<app-loader *ngIf="loading"></app-loader>
