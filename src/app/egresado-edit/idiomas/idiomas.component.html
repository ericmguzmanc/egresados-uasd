<ng-container *ngIf="!loading">
  <ion-list>
    <ion-radio-group value="strawberries">
      <ion-item *ngFor="let idioma of idiomas">
        <ion-label>{{idioma.idioma}}</ion-label>
        <ion-radio slot="end" value="{{idioma.idioma}}" [disabled]="idioma.disabled"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
</ng-container>

<app-loader *ngIf="loading"></app-loader>
