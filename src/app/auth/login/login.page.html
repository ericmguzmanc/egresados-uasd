<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-margin container">

    <h2>Portal de Egresados UASD</h2>
    <form class="ion-margin">
      <ion-input type="email" label="Email" label-placement="floating" fill="solid"
        placeholder="Enter Email"></ion-input>
      <br />
      <ion-input type="password" label="password" label-placement="floating" fill="solid"
        placeholder="Enter password"></ion-input>
      <br />
      <ion-checkbox class="ion-margin-bottom">Recuerdame</ion-checkbox>
      <ion-button type="sumit" expand="block">Iniciar sección</ion-button>
      <a href="#">Olvidé mi contraseña</a>
    </form>
  </div>

</ion-content>
