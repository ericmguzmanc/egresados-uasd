<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Inicio de Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">LOGIN</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-margin container">
    <ion-item>
      <ion-thumbnail slot="start">
        <img
          alt="Logo de la Universidad Autonoma de Santo Domingo"
          src="../../assets/logo-uasd-solo-footer.png"
          class="img"
        />
      </ion-thumbnail>
      <ion-label>Portal de Egresados (UASD)</ion-label>
    </ion-item>
    <form class="ion-margin">
      <ion-input
        type="email"
        label="Email"
        label-placement="floating"
        fill="solid"
        placeholder="Enter Email"
      ></ion-input>
      <br />
      <ion-input
        type="password"
        label="password"
        label-placement="floating"
        fill="solid"
        placeholder="Enter password"
      ></ion-input>
      <br />
      <ion-checkbox class="ion-margin-bottom">Recuerdame</ion-checkbox>
      <ion-button type="sumit" expand="block">Iniciar sesión</ion-button>
      <a href="#">Olvidé mi contraseña</a>
    </form>
  </div>
</ion-content>
