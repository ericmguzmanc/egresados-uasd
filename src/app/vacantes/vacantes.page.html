<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Vacantes
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button id="open-filtrado-modal">
        <!-- Filtrar -->
        <ion-icon slot="end" name="filter"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar color="primary">
      <ion-title size="large">Vacantes</ion-title>
      <ion-buttons slot="primary">
        <ion-button id="open-filtrado-modal">
          <!-- Filtrar -->
          <ion-icon slot="end" name="filter"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Vacantes"></app-explore-container>

  <!-- Filrar Modal -->
  <ion-modal trigger="open-filtrado-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancelar</ion-button>
          </ion-buttons>
          <ion-title>Filtar Vacantes</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirmar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <!-- Opciones de contenido: Más antiguas, más recientes, letras -->
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="stacked">Enter your name</ion-label>
          <ion-input type="text" placeholder="Your name" [(ngModel)]="name"></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
