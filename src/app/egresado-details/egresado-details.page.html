<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" (click)="onBackButtonClick()"></ion-back-button>
      <ion-title>Detalle del Egresado</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Detalle del Egresado</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- content -->
  <ion-content *ngIf="loadingEgresado">
    <ion-spinner name="crescent"></ion-spinner>
  </ion-content>

  <ion-content *ngIf="!loadingEgresado">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-img src="{{egresado.profilePicUrl || 'assets/img/profile/profile-icon.webp'}}"></ion-img>
        </ion-col>
        <ion-col>
          <ion-row>
            <h3>{{egresado.Nombre}} {{egresado.ApellidoPaterno}} {{egresado.ApellidoMaterno}}</h3>
            <span class="muted spaced-text">{{this.helperService.getLatestPosition(egresado)}}</span>
          </ion-row>
          <ion-row></ion-row>
          <ion-row>
            <span>Fecha de Nacimiento</span>
            <span class="muted spaced-text">{{egresado.FechaNac | date}}</span>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>

</ion-content>
