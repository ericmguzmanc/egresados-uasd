<ion-content>
  <ng-container *ngIf="egresados">
    <ion-list>
      <ion-item
        href="/egresado-details/{{ egresado.id }}"
        *ngFor="let egresado of egresados">
        <ion-thumbnail>
          <ion-img
            class="avatar-img"
            src="{{egresado.profilePicUrl || 'assets/img/profile/profile-icon.webp'}}">
        </ion-img>
        </ion-thumbnail>
        <div class="separator"></div>
        <ion-label>
          <h2>
            {{ this.helperService.getTipoTituloEgresado(egresado) }}
            {{ egresado.Nombre }} {{ egresado.ApellidoPaterno }}
            {{ egresado.ApellidoMaterno }}
          </h2>
          <ion-text>
            <h6 class="muted">
              {{ this.helperService.getLatestPosition(egresado) }}
            </h6>
            <span class="muted">
              Emp. {{ this.helperService.getLatestEmpresa(egresado) }}
            </span>
            <span *ngIf="egresado.destacado" class="star">
              <ion-icon name="star"></ion-icon>
            </span>
          </ion-text>
        </ion-label>
      </ion-item>
    </ion-list>
  </ng-container>
</ion-content>
