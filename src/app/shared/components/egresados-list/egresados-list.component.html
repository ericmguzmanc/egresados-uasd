<ion-content>
  <ng-container *ngIf="egresados">
    <ion-list>
      <ion-item
        href="/egresado-details/{{ egresado.id }}"
        *ngFor="let egresado of egresados"
      >
        <ion-thumbnail>
          <ion-img
            class="avatar-img"
            src="{{
              egresado.profilePicUrl || 'assets/img/profile/profile-icon.webp'
            }}"
          ></ion-img>
        </ion-thumbnail>
        <div class="separator"></div>
        <ion-label>
          <h2>
            {{ egresado.Nombre }} {{ egresado.ApellidoPaterno }}
            {{ egresado.ApellidoMaterno }}
          </h2>
          <ion-text>
            <h6 class="muted">
              {{ this.helperService.getLatestPosition(egresado) }}
            </h6>
            <ion-grid [fixed]="true">
              <ion-row class="muted" *ngFor="let titulo of egresado.educacion">
                <ion-col size="auto"
                  ><h6
                    *ngIf="titulo.TipoTitulo === 'Licenciatura'; else elseBlock"
                  >
                    Licenciado
                  </h6>
                  <ng-template #elseBlock>Ingeniero</ng-template>
                </ion-col>
                <ion-col size="auto">{{ egresado.Genero }}</ion-col>
              </ion-row>
            </ion-grid>
          </ion-text>
        </ion-label>
      </ion-item>
    </ion-list>
  </ng-container>

  <!-- Loading spinner -->
  <ion-content *ngIf="!egresados">
    <ion-spinner name="crescent"></ion-spinner>
  </ion-content>
</ion-content>
