<ion-content>
  <ng-container *ngIf="egresados">
    <ion-list>
      <ion-item *ngFor="let egresado of egresados">
        <ion-thumbnail>
          <ion-img class="avatar-img" src="../../../../assets/icon/profile-icon.webp"></ion-img>
        </ion-thumbnail>
        <div class="separator"></div>
        <ion-label>
          <h2>{{egresado.Nombre}} {{egresado.ApellidoPaterno}} {{egresado.ApellidoMaterno}}</h2>
          <ion-text>
            <h6 class="muted">{{getLatestPosition(egresado)}}</h6>
          </ion-text>
        </ion-label>
        
      </ion-item>
    </ion-list>
  </ng-container>

  <!-- Loading spinner -->
  <ion-content *ngIf="!egresados">
    <ion-spinner name="crescent"></ion-spinner>
  </ion-content>
</ion-content>
